<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Club registration form
    </h1>
    <form>
        <p>
            <input type="text" placeholder="Enter your club" name="club">

            
        </p>
        <p><input type="email" placeholder="Enter your email" name="email"></p>
        <p><input type="email" placeholder="Enter your password" name="pw"></p>
        <textarea rows="20" cols="15" name="comment" placeholder="comment about your predictions"></textarea>
        <p>Select your gender<input type="radio" name="gender" value="m">Male &nbsp;&nbsp;&nbsp;</p>
        <p>Select your gender<input type="radio" name="gender" value="F">Female &nbsp;&nbsp;&nbsp;</p>
        <p>Select your gender<input type="radio" name="gender" value="others" checked=checked>others &nbsp;&nbsp;&nbsp;</p><br>
        Select your country <select name="Country">
            <option value="NG">Nigeria</option>
            <option value="GH">Ghana</option>
            <option value="TG" selected>Togo </option>
        </select>
        <input type="submit">&nbsp;
        <input type="reset">
    </form>
</body>
</html>
